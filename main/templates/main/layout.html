{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
</head>
<body>

<aside>
    <img src="{% static 'main/img/logo.jpg' %}" alt="logo">
    <span class="logo">HiikiFan</span>
    <h5>Навигация</h5>
    <ul>
        <a href="{% url 'home' %}"><li>Главная</li></a>
        <a href="{% url 'news_home' %}"><li>Новости</li></a>
        <a href="{% url 'about' %}"><li>О сайте</li></a>
        <a href="{% url 'contacts' %}"><li>Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info">Создать новость</button></li></a>

    </ul>
</aside>

<main>
   {% block main %}
   {% endblock %}
</main>
</body>
</html>
